<div class="modal" id="analysis-settings" tabindex="-1" role="dialog" aria-labelledby="analysisSettings">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Analisar Script</h4>
			</div>
			
			<div class="modal-body">
				<sub>
					Clique no botão abaixo para iniciar a análise.
				</sub>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary" onclick="mmbn2de.analyzeScript()">
					<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
					Iniciar Análise
				</button>
			</div>
		</div>
	</div>
</div>
